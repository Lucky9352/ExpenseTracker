{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-icon">üîë</div>
            <h1>Reset Password</h1>
            <p class="auth-subtitle">Enter your email to receive reset instructions</p>
        </div>

        <form method="post" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                <label>
                    <span class="icon">üìß</span>
                    Email Address
                </label>
                {{ form.email }}
            </div>

            <button type="submit" class="auth-button">
                <span class="icon">‚úâÔ∏è</span>
                Send Reset Link
            </button>
        </form>

        <div class="auth-footer">
            <p>Remember your password? <a href="{% url 'account_login' %}">Sign In</a></p>
        </div>
    </div>
</div>

<style>
.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 0.5rem;
    color: var(--text);
    font-weight: 500;
}

.form-group input {
    width: 100%;
    padding: 0.75rem 1rem;
    background: var(--input-bg);
    border: 2px solid var(--input-border);
    border-radius: 8px;
    color: var(--text);
    font-size: 1rem;
    transition: all 0.3s ease;
}

.form-group input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(var(--primary-rgb), 0.1);
    outline: none;
}

/* Reuse existing auth styles */
.auth-container {
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    background: linear-gradient(135deg, rgba(var(--primary-rgb), 0.1), rgba(var(--accent-rgb), 0.1));
}

.auth-card {
    background: var(--card-bg);
    border-radius: 24px;
    padding: 3rem;
    width: 100%;
    max-width: 420px;
    box-shadow: var(--card-shadow);
    border: 1px solid rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
}
</style>
{% endblock %}
