{% extends "base.html" %}

{% block content %}
<div class="error-container">
    <div class="error-card">
        <div class="error-icon">ğŸ“§</div>
        <h1>Email Error</h1>
        <p class="error-title">Email Service Unavailable</p>
        <p class="error-message">We're currently unable to send verification emails. Please try again later or contact support.</p>
        <div class="error-actions">
            <a href="{% url 'account_signup' %}" class="error-button retry-button">
                <span class="icon">ğŸ”„</span>
                Try Again
            </a>
            <a href="{% url 'home' %}" class="error-button home-button">
                <span class="icon">ğŸ </span>
                Return Home
            </a>
        </div>
    </div>
</div>

<style>
/* Reuse base error styles from 404.html */
.error-container {
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    background: linear-gradient(135deg, rgba(var(--primary-rgb), 0.1), rgba(var(--accent-rgb), 0.1));
}

.error-card {
    background: var(--card-bg);
    border-radius: 24px;
    padding: 3rem;
    width: 100%;
    max-width: 420px;
    text-align: center;
    box-shadow: var(--card-shadow);
    border: 1px solid rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
}

.error-icon {
    font-size: 4rem;
    margin-bottom: 1rem;
    animation: shake 1s infinite;
}

.error-actions {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    margin-top: 2rem;
}

.retry-button {
    background: linear-gradient(45deg, var(--primary), var(--accent));
}

.home-button {
    background: var(--input-bg);
}

@keyframes shake {
    0%, 100% { transform: rotate(0deg); }
    25% { transform: rotate(-10deg); }
    75% { transform: rotate(10deg); }
}
</style>
{% endblock %}
